<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function mostrarDobro(num) {
                const mostrandoDobro = num * 2;
                alert(`O dobro do número ${num} é ${mostrandoDobro}.`);
            }
            let dobro = 13;

            mostrarDobro(dobro);
        </script>
    </body>
